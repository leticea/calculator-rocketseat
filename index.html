<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Inter:wght@400;700&family=Poppins:wght@300;400;500;600&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="./assets/equals.svg" alt="sinal de igual" />
          <span>2</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="secondary">CE</button>
        <button>C</button>
        <button>
          <img src="./assets/percent.svg" alt="percent">
        </button>
        <button class="tertiary">
          <img src="./assets/divide.svg" alt="divide">
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img src="./assets/multiply.svg" alt="multiply">
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img src="./assets/subtract.svg" alt="subtract">
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
          <img src="./assets/add.svg" alt="add">
        </button>
        <button>
          <img src="./assets/plusMinus.svg" alt="plusMinus">
        </button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary">
          <img src="./assets/result.svg" alt="equals">
        </button>
      </div>
    </div>
  </body>
</html>
